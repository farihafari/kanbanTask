<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
</head>

<body>

    <!-- header -->
    <nav>
        <div class="filteration">
            <button class="search-bar">filter</button> 
         
            <button class="sort-btn" id="sort">sort</button>   
           </div>
    </nav>
    <!-- <div class="filter-bar">
        
    </div> -->
    <header>
       
        <h1>kanban board </h1>
        <p>kanban board for project management </p>
    </header>
    <!-- header -->
    <!-- main div -->
    <div class="main-container">
        <!-- card row -->
        <div class="row">
            <!--  card col -->

            <div class="stages">
                <!-- card todo -->
                <div class="card toDo">
                    <h3>to do</h3>
                </div>
                <!-- draggable content -->
                <div class="dragableItem">
                    <ul class="drag-item-list">
                   
                    </ul>
                </div>
                <!-- item button -->
                <div class="btn-group">
                    <button class="todo-btn add-item-btn" >add item</button>
                    <button class="todo-btn hide save-item-btn" id="toDo">save item</button>
                </div>
                <!-- add input  -->
                <div class="add-input">
           
            
                </div>
            </div>
            <div class="stages">
                <div class="card backLog">
                    <h3>back log</h3>
                </div>
                <!-- draggable content -->
                <div class="dragableItem">
                    <ul class="drag-item-list">
                      
                    </ul>
                </div>
                <!-- item button -->
                <div class="btn-group">
                    <button class="backlog-btn add-item-btn">add item</button>
                    <button class="backlog-btn hide save-item-btn" id="backLog">save item</button>

                </div>
                <!-- add input  -->
                <div class="add-input">
                   
                </div>
            </div>
            <div class="stages">
                <div class="card inProgess">
                    <h3>in progress</h3>
                </div>
                <!-- draggable content -->
                <div class="dragableItem">
                    <ul class="drag-item-list">
                        
                    </ul>
                </div>
                <!-- item button -->
                <div class="btn-group">
                    <button class="progress-btn add-item-btn">add item</button>
                    <button class="progress-btn hide save-item-btn" id="progress">save item</button>

                </div>
                <!-- add input  -->
                <div class="add-input">
            
                    
                </div>
            </div>
            <div class="stages">
                <div class="card Done">
                    <h3>done</h3>
                </div>
                <!-- draggable content -->
                <div class="dragableItem">
                    <ul class="drag-item-list">
                       
                    </ul>
                </div>
                <!-- item button -->
                <div class="btn-group">
                    <button class="done-btn add-item-btn">add item</button>
                    <button class="done-btn hide save-item-btn" id="done">save item</button>

                </div>
                <!-- add input  -->
                <div class="add-input">
                   
                    
                </div>
            </div>
        </div>
    </div>
<script src="/assets/js/script.js"></script>
</body>

</html>
